<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/jquery.transit.min.js"></script> <!-- jQuery Transit plugin -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="div-items">
			<img src="images/heart.png" alt="health">
			<span class="tooltiptext tooltiptext-health">Health left</span>
			<span class="items health">3</span>
		</div>
		<div class="div-items">
			<img src="images/key.png" alt="key">
			<span class="tooltiptext tooltiptext-key">Keys collected / 50 pt</span>
			<span class="items key">0</span>
		</div>
		<div class="div-items">
			<img src="images/star.png" alt="star">
			<span class="tooltiptext tooltiptext-star">Stars collected / 100 pt</span>
			<span class="items star">0</span>
		</div>
		<div class="div-items">
			<img src="images/gem-blue.png" alt="gem-blue">
			<span class="tooltiptext tooltiptext-gem-blue">Blue regular gem / 150 pt</span>
			<span class="items gem-blue">0</span>

		</div>
		<div class="div-items">
			<img src="images/gem-green.png" alt="gem-green">
			<span class="tooltiptext tooltiptext-gem-green">Green rare gem / 250 pt</span>
			<span class="items gem-green">0</span>			
		</div>
		<div class="div-items">
			<img src="images/gem-orange.png" alt="gem-orange">
			<span class="tooltiptext tooltiptext-gem-orange">Orange crown gem / 500 pt</span>
			<span class="items gem-orange">0</span>

		</div>
		<div class="div-items">
			<img src="images/selector.png" alt="game caracter">
			<span class="tooltiptext tooltiptext-caracter-points">Points collected</span>
			<span class="items points">0</span>
		</div>
	</header>
	<section class="modal">
        <div>
            <section class="checker"></section>
            <h1>Game Over!</h1>
            <p>With <span id="winPoints">0</span> points, <span id="winKeys"> 0</span> keys,<span id="winStars">0</span> stars and <span id="winGems">0</span> gems.</p>
            <p>You lost all your lives.</p>
            <button class="restart">Play again!</button>
        </div>
    </section>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
